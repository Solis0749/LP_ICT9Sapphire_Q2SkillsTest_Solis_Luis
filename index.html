                </div>
        </div>

<div class="bg-light">
    <div class="container mt-3">
 <h2>Student Information</h2>
<form>
 <div class="row">
 <div class="col">
<label for="fname">First Name:</label>
<input type="fname" class="form-control" id="fname"
placeholder="Enter First Name" name="fname">
 </div>
 <div class="col">
<label for="lname">Last Name:</label>
<input type="lname" class="form-control" id="lname"
placeholder="Enter Last Name" name="lname">
 </div>

</div>


<div class="container mt-3">


 <div class="row">
 <div class="col">
<label for="sel1" class="form-label">Gender:</label>
<select class="form-select" id="sel1" name="sellist1">
<option>Male</option>
<option>Female</option>

</select>

 </div>

 <div class="container mt-3">

<form>
 <div class="row">
 <div class="col">
<label for="Grade" class="form-label">Grade Level:</label>
<select class="form-select" id="Grade" name="Grade">
<option>Grade 1</option>
<option>Grade 2</option>
<option>Grade 3</option>
<option>Grade 4</option>
<option>Grade 5</option>
<option>Grade 6</option>
<option>Grade 7</option>
<option>Grade 8</option>
<option>Grade 9</option>
<option>Grade 10</option>
<option>Grade 11</option>
<option>Grade 12</option>
</select>

 </div>

 <br>

 <div>

    <br>

 <h2>Contact Details</h2>

 </div>


<div class="mb-3 mt-3">
<label for="email">Email:</label>
<input type="email" class="form-control"
id="email" placeholder="Enter email" name="email">
</div>

<div class="mb-3 mt-3">
<label for="phone">Contact Number:</label>
<input type="phone" class="form-control form-control-md"
id="phone" placeholder="Enter Phone Number" name="phone">
</div>

<h5>Mode of Learning</h5>

<div class="form-check">
<input type="checkbox" class="form-check-input" id="check1"
name="option1" value="checked">
<label class="form-check-label" for="check1" >Face-to-face</label>
</div>
<div class="form-check">
<input type="checkbox" class="form-check-input" id="check2"
name="option2" value="checked">
<label class="form-check-label" for="check1" >Online</label>
</div>


<br>
<br>

<button type="submit" class="btn
btn-primary">Submit Enrollment</button>
